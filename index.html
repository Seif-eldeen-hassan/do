<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todo app</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&family=Clicker+Script&family=DM+Serif+Text:ital@0;1&family=DynaPuff:wght@400..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Mystery+Quest&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Iso&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
<div class="upper_page">
  <div class="header"> 
    <h1 class="title">TODO</h1>
    <img src="./images/icon-moon.svg" class="mode_icon">
  </div>
  <div class="input-container">
    <h1 class="empty_circle"></h1>
    <input type="text" class="to_do_input" placeholder="Create a new todo...">
 </div>
 <div class="tasks">
    <div class="task_footer">
      <div class="items">
        <h1 class="items_number">5 items left</h1>
      </div>
      <div class="categories">
        <h1 class="category choosed_category"> All </h1>
        <h1 class="category"> Active </h1>
        <h1 class="category"> Completed </h1>
      </div>
      <h1 class="clear"> Clear Completed </h1>
    </div>
 </div>
</div>

<script src="./main.js"></script>
</body>
</html>
